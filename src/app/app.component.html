<header>
  <h1 class="text-center mt-4">
    Rick <span>and</span> Morty <span>images</span>
  </h1>
</header>
<section class="container-lg">
  <div
    class="justify-content-center row row-cols-1 row-cols-sm-2 row-cols-md-3"
    infinite-scroll
    (scrolled)="onScrollDown()"
  >
    <div *ngFor="let data of lis" class="p-2" style="width: 18rem">
      <img src="{{ data.image }}" class="card-img" alt="{{ data.name }}" />
    </div>
  </div>
</section>
